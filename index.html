<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Clone</title>
		<link rel="stylesheet" href="styles/main.css" />

    <!-- Resposividade -->
		<link rel="stylesheet" href="styles/responsive.css" />

		<!--OWL CSS-->
		<link rel="stylesheet" href="styles/owl/owl.carousel.min.css" />
		<link rel="stylesheet" href="styles/owl/owl.theme.default.min.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<h2 class="logo">NETFLIX</h2>
				<nav>
					<a href="">Início</a>
					<a href="">Séries</a>
					<a href="">Filmes</a>
					<a href="">Documentarios</a>
				</nav>
			</div>
		</header>

		<main>
			<div class="filme-principal">
				<div class="container">
					<h3 class="titulo">HOUSE OF CARDS</h3>
					<p class="descricao">
						Nada pode impedir o político sem escrúpulos Frank Underwood de
						conquistar Washington. Assista agora a nova temporada de House of
						Cards que está imperdível.
					</p>
					<div class="botoes">
						<button role="button" class="botao">
							<i class="fas fa-play"></i>
							Assistir agora
						</button>
						<button role="button" class="botao">
							<i class="fas fa-info-circle"></i> Mais informações
						</button>
					</div>
				</div>
			</div>
		</main>

		<div class="carrossel-filmes">
			<div id="lista-filmes" class="owl-carousel owl-theme">
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/6e71dcb6da.js"
			crossorigin="anonymous"
		></script>
		<!--OWL CSS-->
		<script src="js/owl/jquery.min.js"></script>
		<script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="js/service.js"></script>
	</body>
</html>
